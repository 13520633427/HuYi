server.port=8081
#数据库配置
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/vlog?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis配置(配置mapper文件位置，配置实体类所在位置)
mybatis.mapper-locations="classpath:mapping/*Mapper.xml"
mybatis.type-aliases-package=com.huyi.welcome.pojo
#是否显示sql
logging.level.com.huyi.welcome.mapper:debug
